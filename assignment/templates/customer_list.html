<!DOCTYPE html>
<html>
<head>
    <title>Customer List</title>
</head>
<body>
    <h1>Customer List</h1>
    <ul>
        {% for customer in customers %}
            <li><a href="{% url 'customer_detail' customer.id %}">{{ customer.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_customer' %}">Add Customer</a>
</body>
</html>
